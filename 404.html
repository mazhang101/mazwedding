<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <script>
    const repoName = '/mazwedding';
    const pathname = window.location.pathname;
    let newPath = pathname;

    if (pathname.startsWith(repoName)) {
      newPath = pathname.substring(repoName.length);
    }

    sessionStorage.setItem('redirectPath', newPath);

    window.location.replace(repoName + '/index.html');
  </script>
</head>
<body>
  <p>Loading your wedding website...</p>
</body>
</html>
